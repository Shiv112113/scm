   <div class="h-full pt-5 px-3 py-4 overflow-y-auto bg-gray-50 dark:bg-gray-900">

      <ul class="space-y-2 font-medium">
          <li>

          </li>
          <li>
             <a data-th-href="@{'/user/contacts/add'}" class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">

          </li>
          <li>
