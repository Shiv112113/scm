<div data-th-fragment="contact_view_modal">

<!-- Modal toggle -->
<!-- <button data-modal-target="default_contact_view_modal" data-modal-toggle="default_contact_view_modal" class="block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" type="button">
    Toggle modal
  </button> -->
  
  <!-- Main modal -->
  <div id="default_contact_view_modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
      <div class="relative p-4 w-full max-w-xl max-h-full">
          <!-- Modal content -->
          <div class="relative items-center bg-slate-100 rounded-lg shadow dark:bg-slate-900">
              <!-- Modal header -->
              <div class="flex items-center justify-between p-4 md:p-5 rounded-t">
                  <h3 class="contact_name text-xl font-semibold text-gray-900 dark:text-white">
                      Model Heading
                  </h3>
                  <button onclick="hideContactModal()" type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white">
                      <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                      </svg>
                      <span class="sr-only">Close modal</span>
                  </button>
              </div>
              <!-- Modal body -->
              <div class="flex flex-col p-4 md:p-5 space-y-4 items-center">
                <div class="flex justify-center">
                    <img id="contact_image"
                        onerror="this.src='https://hbeachgarage.com/wp-content/uploads/2017/12/Hollywood-Beach-Garage-testimonial-3.png'"
                        class="w-24 h-24 rounded-full" src="/docs/images/people/profile-picture-1.jpg" alt="Contact image">
                    
                    <div id="contact_favourite"></div>
                </div>
                <div class="flex flex-col items-center">
                    <p class="text-gray-500 dark:text-gray-300 text-sm">Name</p>
                    <p id="contact_name" class="text-xl font-semibold text-gray-700 dark:text-white">Contact Name</p>
                </div>
                <div class="flex flex-col items-center">
                    <p class="text-gray-500 dark:text-gray-300 text-sm">Email</p>
                    <p id="contact_email" class="text-xl font-semibold text-gray-700 dark:text-white">Contact Email</p>
                </div>
                <div class="flex flex-col items-center">
                    <p class="text-gray-500 dark:text-gray-300 text-sm">Phone Number</p>
                    <p id="contact_phone_number" class="text-xl font-semibold text-gray-700 dark:text-white">Contact Phone Number</p>
                </div>
                <div class="flex flex-col items-center">
                    <p class="text-gray-500 dark:text-gray-300 text-sm">Address</p>
                    <p id="contact_address" class="text-xl font-semibold text-gray-700 dark:text-white">Contact Address</p>
                </div>
                <div class="flex flex-col items-center">
                    <p class="text-gray-500 dark:text-gray-300 text-sm">Social Links</p>
                    <a id="contact_social_link_1" class="text-xl font-semibold text-gray-700 dark:text-white" target="_blank">Contact Social Link1</a>
                    <a id="contact_social_link_2" class="text-xl font-semibold text-gray-700 dark:text-white" target="_blank">Contact Social Link2</a>
                </div>

              </div>

                <!-- Modal footer -->
                 <div class="flex flex-col items-center">
                    <div class="flex items-center p-4 md:p-5 rounded-b">
                        <button onclick="hideContactModal()" type="button" class="py-2.5 px-7 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">Close</button>
                    </div>
                 </div>
          </div>
      </div>
  </div>
  
</div>
